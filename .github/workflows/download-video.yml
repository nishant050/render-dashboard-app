name: ðŸŽ¬ Download YouTube Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'The full URL of the YouTube video to download'
        required: true
        type: string

jobs:
  download-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name:  checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytubefix

      - name: Run video download script
        run: python scripts/download_video.py "${{ github.event.inputs.video_url }}"

      - name: Commit and push new video
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/videos/*.mp4 public/videos.json
          # Commit only if there are changes
          git diff-index --quiet HEAD || git commit -m "BOT: ðŸ¤– Add new video and update manifest"
          git push