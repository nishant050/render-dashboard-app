<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YouTube Downloader</h1>
        <form id="download-form">
            <input type="text" id="youtube-url" placeholder="Paste YouTube link here..." required>
            <button type="submit">Download</button>
        </form>
    </header>

    <main>
        <section id="ongoing-downloads">
            <h2>In Progress</h2>
            <div id="progress-container">
                </div>
        </section>

        <section id="completed-downloads">
            <h2>Previously Downloaded</h2>
            <div id="video-list-container">
                </div>
        </section>
    </main>
    <script src="client.js"></script>
</body>
</html>
